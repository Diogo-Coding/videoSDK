<!DOCTYPE html>
<html>
  <head>
    <link
      rel="shortcut icon"
      href="https://videosdk.live/favicon/favicon.ico"
    />
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" />
    <title>JS-SDK | videosdk.live</title>
    <style>
      #screenShare {
        /* margin-top: 20px; */
        width: 80%;
      }
      audio {
        display: none;
      }
    </style>
  </head>
  <body>
    <!--home-page start-->
    <div class="home-page" id="home-page">
      <div class="text-white">
        LOGO
        <h2>Spring Hoteles</h2>
      </div>
      <div style="margin-left: 2%;">        
        <button
          class="btn btn-primary"
          style="
            border-radius: 5px;
            margin-left: 7px;
            margin-top: -5px;
            height: 40px;
          "
          id="meetingJoinButton"
          onclick="joinMeeting('i7ks-zswk-f2bh')"
        >
          Join Meeting
        </button>
      </div>
    </div>
    <div
      class="grid-page flex-container"
      id="gridPpage"
      style="display: none; position: relative"
    >
      <div
        class="row"
        style="height: 70px; width: 100%;"
      >
        <div
          class="col-9"
          style="margin-top: 13px; position: static; align-content: center"
        >
          <div class="d-flex justify-content-end">
            <div
              class="btn-group"
              id="main-pg-mute-mic"
              style="display: inline-block"
            >
              <button
                type="button"
                class="btn btn-outline-light ms-1"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span class="material-icons"> mic_off </span>
              </button>
            </div>
            <div
              class="btn-group"
              id="main-pg-unmute-mic"
              style="display: none"
            >
              <button
                type="button"
                class="btn btn-outline-light ms-1"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span class="material-icons"> mic </span>
              </button>
            </div>
            <div
              class="btn-group"
              id="main-pg-cam-off"
              style="display: inline-block"
            >
              <button
                type="button"
                class="btn btn-outline-light ms-1"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span class="material-icons"> videocam_off</span>
              </button>
            </div>
            <div class="btn-group" id="main-pg-cam-on" style="display: none">
              <button
                type="button"
                class="btn btn-outline-light ms-1"
                aria-haspopup="true"
                aria-expanded="false"
                id="videoCamOn"
              >
                <span class="material-icons"> videocam </span>
              </button>
              <!--<div class="dropdown-menu" style="background-color: #212032">
                <a class="dropdown-item" href="#">Integrated Camera</a>
                <a class="dropdown-item" href="#">OBS Virtual Camera</a>
              </div>-->
            </div>
            <!--call end-->
            <div class="btn-group">
              <button
                type="button"
                class="btn btn-danger dropdown-toggle ms-1"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span class="material-icons"> call_end </span>
              </button>
              <div
                class="dropdown-menu"
                style="
                  background-color: #212032;
                  color: white;
                  margin-left: -80px;
                "
              >
                <a class="dropdown-item" id="endCall">End Call</a>
                <a class="dropdown-item" id="leaveCall">Leave Meeting</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="videoContainer"></div>
    </div>

    <script src="index.js"></script>
    <script src="https://sdk.videosdk.live/js-sdk/0.0.54/videosdk.js"></script>
    <script src="config.js"></script>
  </body>
  <div id="viewer"></div>
</html>
